# Creating PV is K8 admin job
apiVersion: v1
kind: PersistentVOLUME
metadata:
  name: ebs-static
spec:
  accessModes:
  - ReadWriteOnce
  persistentVolumeClaimPolicy: Retain
  capacity:
    storage: 15Gi
  csi:
    driver: ebs.aws.csi.com
    fsType: ext4
    volumeHandle: vol-08a1628c9a820c0e0
---
apiVersion: v1
kind: persistentVolumeClaim
metadata:
  name: ebs-staic
spec:
  storageClass: ""  # Empty string must be explicitly set otherwise default StorageClass will be set
  volumeName: ebs-static
  accessModes:
  - ReadWriteOnce
  resources:
    request:
      storage: 15Gi
---
apiVersion: v1
kind: Pod
metadata:
  name: nginx
  labels:
    purpose: ebs-static
spec:
  containers:
  - name: nginx
    image: nginx
    volumeMounts:
    - name: nginx-html
      mountPath: /usr/share/nginx/html
  nodeSelector:
    topology.kubernetes.io/zone: us-east-1b
  volume:
  - name: nginx-html
    persistentVolumeClaim:
      claimName: ebs-static
---
apiVersion: v1
kind: Service
metadata:
  name: nginx--ebs-static
spec:
  type: load-balancer
  selector:
    purpose: ebs-static
  ports:
  - protocol: TCP
    port: 80 #service port
    targetPort: 80 #container port
    nodePort: 30007